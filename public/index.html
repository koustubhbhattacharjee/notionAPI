<!DOCTYPE html>
<html>
<head>
  <title>Notion Quiz</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <h1>Question <span id="current">1</span> / <span id="total">?</span></h1>
    <div id="question-container"></div>
    <input type="text" id="answer" placeholder="Your answer" autocomplete="off">
    <button id="submit">Submit Answer</button>
    <div class="score">Score: <span id="correct">0</span> / <span id="attempted">0</span></div>
    <div id="feedback"></div>


    <!-- <div id="timer-sidebar" style="display:none;">
    <div id="timer-label">Ready</div>
    <div id="timer-display">00:00</div> -->
    <div class = "chart-container" >
      <canvas id="myChart" width="800" height="400">
      </canvas>
    </div>
    <div style="text-align:center; margin:16px; ">
        <button id="start-exit" class="btn">Start Exit Ticket</button>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/script.js"></script>
 
  
</body>
</html>
