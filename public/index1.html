<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Project to Notion</title>
  <style>
    body { font-family: system-ui; max-width: 600px; margin: 40px auto; padding: 20px; }
    label { display: block; margin: 15px 0 5px; }
    input, select, textarea { width: 100%; padding: 10px; font-size: 1rem; }
    button { margin-top: 20px; padding: 12px 24px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>New Project</h1>
  <form action="/submit" method="POST">
    <label>Name <input type="text" name="name" required></label>

    <label>Status 
      <select name="projectStatus">
        <option>inbox</option>
        <option>Maintenance(Current)</option>
        <option>scheduled</option>
        <option>DeepFocus(Current)</option>
        <option>Done</option>

      </select>
    </label>

    <label>Areas (hold Ctrl/Cmd to select multiple)
      <select name="areas" multiple>
        <option>NET</option>
        <option>Software Development</option>
        <option>LinkedIn</option>
        <option>Tutoring</option>
       
      </select>
    </label>

    <label>Start Date <input type="date" name="startDate"></label>
    <label>End Date <input type="date" name="endDate"></label>

   
    <button type="submit">Save to Notion</button>
  </form>
</body>
</html>
